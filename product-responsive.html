<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API - Responsive</title>

    <!-- eksternal css -->
    <link rel="stylesheet" href="assets/css/responsif.css">
</head>
<body>
    <div class="container-product">
        <div class="konten-product">
            <div class="form-konten">
                <div class="tambah-data">
                    <h1> Form Tambah Data Produk </h1>
                    
                    <form action="" onsubmit="tambah_data(event)">
                        <label for="nama_produk"> Nama Produk </label> <br>
                        <input type="text" name="nama_produk" id="nama_produk" required> <br> <br>
        
                        <label for="jumlah"> Jumlah Produk </label> <br>
                        <input type="number" name="jumlah" id="jumlah" min="0" required> <br> <br>
                        
                        <label for="harga"> Harga Produk</label> <br>
                        <input type="number" name="harga" id="harga" min="0" required> <br> <br>
                        
                        <div class="buttonn">
                            <input type="submit" value="tambah" class="button-add">
                        </div>
                    </form>
                </div>
                <div class="edit-data">
                    <h1> Form Edit Data Produk </h1>
                    
                    <form action="" onsubmit="update_data(event)">
    
                        <input type="hidden" id="id_produk">
    
                        <label for="nama_produk"> Nama Produk </label> <br>
                        <input type="text" name="nama_produk" id="edit_nama_produk" required> <br> <br>
        
                        <label for="jumlah"> Jumlah Produk </label> <br>
                        <input type="number" name="jumlah" id="edit_jumlah" min="0" required> <br> <br>
                        
                        <label for="harga"> Harga Produk</label> <br>
                        <input type="number" name="harga" id="edit_harga" min="0" required> <br> <br>
                        
                        <div class="buttonn">
                            <input type="submit" value="update" class="button-update">
                        </div>
                    </form>
                </div>
            </div>
            <div class="table-konten">
    
                <h1> Data Produk </h1>
    
                <div class="error"></div>
    
                <table>
                    <thead>
                        <tr>
                            <td> Nama Produk </td>
                            <td> Jumlah </td>
                            <td> Harga </td>
                            <td> Modified </td>
                        </tr>
                    </thead>
                    <tbody id="data_produk">

                    </tbody>
                </table>
    
            </div>
        </div>
    </div>
    
    <!-- eksternal js -->
    <script src="assets/js/api.js"></script>
</body>
</html>
